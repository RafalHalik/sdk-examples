# Available runners configured by board.cmake.
runners:
- native_gdb

# Default debug runner if --runner is not given.
debug-runner: native_gdb

# Common runner configuration values.
config:
  board_dir: /workdir/zephyr/boards/native/native_posix
  # Build outputs:
  elf_file: zephyr.elf
  exe_file: zephyr.exe
  # Host tools:
  gdb: /usr/bin/gdb
  openocd: /opt/toolchains/zephyr-sdk-0.16.3/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /opt/toolchains/zephyr-sdk-0.16.3/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  native_gdb:
    []

